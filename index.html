<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>User Registration</title>
    <script src="index.js" defer></script> <!-- Include script.js -->
</head>
<body>

    <form id="userRegistration">
        <label for="userName">Full Name:</label>
        <input type="text" id="userName" required><br>

        <label for="userEmail">Email Address:</label>
        <input type="email" id="userEmail" required><br>

        <label for="userPassword">Create Password:</label>
        <input type="password" id="userPassword" required><br>

        <label for="userDob">Date of Birth:</label>
        <input type="date" id="userDob" onchange="verifyDob()" required><br>

        <label for="acceptTerms">Accept Terms:</label>
        <input type="checkbox" id="acceptTerms" required><br>

        <button type="submit">Register</button>
    </form>

    <table border="10">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email Address</th>
                <th>Password</th>
                <th>Date of Birth</th>
                <th>Agreed to T&C?</th>
            </tr>
        </thead>
        <tbody id="userDataBody"></tbody>
    </table>

</body>
</html>
